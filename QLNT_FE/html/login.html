<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QLNT</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<body>
<div class="login">
    <div class="background"></div>
    <div id="toast"></div>
    <div class="login-form">
        <form method="post" class="form_login">
            <div class="login-form__title">Đăng nhập</div>

            <div class="login-form__input">
                <input id="username" name="user" placeholder="Tài khoản" type="text" autocomplete="off">
            </div>
            <div class="login-form__input">
                <input id="password" name="password" placeholder="Mật khẩu" type="password">
                <span onclick="togglePassword()">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash" style="display: none"></i>
                </span>
            </div>
            <div class="login-form__forgot-password">
                <a href="forget-password.html">Quên mật khẩu?</a>
            </div>
            <div class="login-form__login-button">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../js/login.js"></script>
</html>
