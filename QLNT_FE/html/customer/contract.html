                            </div>

                            <div class="info">
                                <span>Ngày bắt đầu thuê</span>
                                <h3 class="bolder" id="startTime"></h3>
                            </div>

                            <div class="info-right">
                                <span>Ngày kết thúc thuê</span>
                                <h3 class="bolder" id="endTime"></h3>
                            </div>                              
                        </div>
                    </div>
