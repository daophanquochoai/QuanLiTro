<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QLNT</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/forget-password.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<body>
<div class="forget-password">
    <div class="background"></div>
    <div id="toast"></div>
    <div class="forget-password-form">
        <form method="post">
            <div class="forget-password-form__title">Quên mật khẩu</div>
            <div class="input-wrapper">
                <input id="email" name="email" placeholder="Nhập email" type="email" autocomplete="off">
            </div>
            <span>*Vui lòng nhập địa chỉ email để lấy lại mật khẩu</span>
            <div class="forget-password-button">
                <button type="submit">Tiếp tục</button>
            </div>
        </form>
    </div>
    <div class="verify-form">
        <form method="post">
            <div class="verify-form__title">Xác nhận OTP</div>
            <div class="fields-input">
                <input type="number" name="otp1" class="otp_field" placeholder="0" min="0" max="9" required
                    onpaste="false">
                <input type="number" name="otp2" class="otp_field" placeholder="0" min="0" max="9" required
                    onpaste="false">
                <input type="number" name="otp3" class="otp_field" placeholder="0" min="0" max="9" required
                    onpaste="false">
                <input type="number" name="otp4" class="otp_field" placeholder="0" min="0" max="9" required
                    onpaste="false">
            </div>
            <div class="verify-button">
                <button type="submit">Xác nhận</button>
            </div>
        </form>
    </div>
    <div class="reset-password-form">
        <form method="post">
            <div class="reset-password-form__title">Đổi mật khẩu</div>
            <div class="input-wrapper">
                <input id="password" name="password" placeholder="Nhập mật khẩu" type="password" autocomplete="off">
            </div>
            <div class="input-wrapper">
                <input id="verify-password" name="verify-password" placeholder="Nhập lại mật khẩu" type="password" autocomplete="off">
            </div>
            <div class="reset-password-button">
                <button type="submit">Xác nhận</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../js/forget-password.js"></script>
</html>
